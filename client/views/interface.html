<template name='freeform'>
	{{> entities}}
	{{> stage }}
</template>

<template name="entities">
	<form name="narreme">
		<input type="textfield" placeholder="Narreme" name="narremeTitle" />
		<button type="submit">Add Narreme</button>
	</form>
	<form name="media">
		<input type="textfield" placeholder="Media URL" name="mediaUrl" />
		<select name="mediaFormat">
			<option value="image/jpeg">Image (.jpg)</option>
		</select>
		<button type="submit">Add media</button>
	</form>
</template>

<template name="stage">
	<div id="stage">
	</div>
</template>
