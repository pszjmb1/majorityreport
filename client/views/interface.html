<template name='freeform'>
    {{> entities}}
    <div id="board">
    {{#each provHadMember}}
        {{> media}}
    {{/each}}
    </div>
</template>

<template name="entities">
    <form name="narreme">
        <input type="textfield" placeholder="Narreme" name="narremeTitle" />
        <button type="submit">Add Narreme</button>
    </form>
    <form name="media">
        <input type="textfield" placeholder="Media URL" name="mediaUrl" />
        <select name="mediaFormat">
            <option value="image/jpeg">Image (.jpg)</option>
        </select>
        <button type="submit">Add media</button>
    </form>
</template>

<template name="media">
    {{#if typeImage}}
        {{#with mediumWithProperties mediumItem mediumProperties}}
            <div class="wrapper-medium draggable" style="{{ assignStyles this.properties 'wrapper'}}">
                {{#with this.medium}}
                    {{> meta }}
                {{/with}}
                <div class="resizable" style="{{ assignStyles this.properties 'item'}}">
                    <img class="item-medium" src="{{ this.medium.provAtLocation }}">
                </div>
            </div>
        {{/with}}
    {{/if}}
</template>

<template name="meta">
    <div class="meta-medium">
        {{#if title}} {{title}} {{/if}}
        <button class="add-attribute">Attributes</button>
        <div class="medium-attributes">
            <form name="form-attribute">
                <input type="text" name="attrKey" placeholder="Label"/>
                <input type="text" name="attrValue" placeholder="Content"/>
                <button type="submit">Add Attribute</button>
            </form>
            <ul class="attributes">
                {{#each attributes}}
                    <li>
                        {{#with detailsWithContext this ..}}
                            {{> metaItem}}
                        {{/with}}
                        
                    </li>
                {{/each}}
            </ul>
        </div>    
    </div>
</template>

<template name="metaItem">
    <i class="fa fa-minus-square-o remove-attribute"></i>
    <span class="label" data-key={{details.key}}>{{details.key}}</span> <span class="value">{{details.value}}</span>
</template>
