<template name='freeform'>
	{{> entities}}
	<div id="board">
	{{#each provHadMember}}
		{{> media}}
	{{/each}}
	</div>
</template>

<template name="entities">
	<form name="narreme">
		<input type="textfield" placeholder="Narreme" name="narremeTitle" />
		<button type="submit">Add Narreme</button>
	</form>
	<form name="media">
		<input type="textfield" placeholder="Media URL" name="mediaUrl" />
		<select name="mediaFormat">
			<option value="image/jpeg">Image (.jpg)</option>
		</select>
		<button type="submit">Add media</button>
	</form>
</template>

<template name="media">
	{{#if typeImage}}
		<div class="wrapper-medium draggable" style="{{ assignStyles properties 'wrapper'}}">
			<div class="resizable" style="{{ assignStyles properties 'item'}}">
				<img class="item-medium" src="{{getValue  medium 'provAtLocation'}}">
			</div>
		</div>
	{{/if}}
</template>
