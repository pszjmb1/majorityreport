<template name="layout">
  {{> header}}
  <div id="main">
    {{> yield}}
  </div>
</template>

<template name="header">
  <header class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="{{pathFor 'home'}}">Majority Report</a>

    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a href="{{pathFor 'crises'}}">Current Investigations</a></li>
            {{#if currentUser}}
              <li><a href="{{pathFor 'newCrisis'}}">Add a Crisis</a></li>
            {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons }} <!-- sign up/in form-->
        </ul>
    </div>
  </header>
</template>
